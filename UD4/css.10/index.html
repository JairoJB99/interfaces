<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS 10</title>
</head>

<body>

    <div style="border: 2px solid black; width: 670px; height: 230px; padding: 5px;">
        <span>With absolute positioning, an element can be placed anywhere on a page. The heading below is placed 100px
            from the left of the page and 150px from the top of the page.</span>
        <h2 style="position: absolute; left: 100px; top: 150px;">This is a heading with an absolute position</h2>
    </div>

</body>

</html>
